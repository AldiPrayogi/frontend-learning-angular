<div *ngIf="hero && !editable" class="hero-card-container">
  <mat-card class="hero-card">
    <mat-card-header>
      <div mat-card-avatar class="hero-header-image"></div>
      <mat-card-title>{{hero.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{hero.level}}</mat-card-subtitle>
      <mat-card-subtitle>{{hero.type.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src={{hero.image}} alt="Photo of a Hero Type">
      <p>
        {{hero.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="changeEditMode()">EDIT</button>
      <button mat-button (click)="delete(hero)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="heroTemp && editable">
  <app-hero-edit [heroTemp]="heroTemp"></app-hero-edit>
</div>
